[env:cubecell_board_v2]
platform = heltec-cubecell
board = cubecell_board_v2
framework = arduino
monitor_speed = 115200
lib_deps = 
	jgromes/RadioLib@^6.4.2
	adafruit/Adafruit BME280 Library@^2.2.4
